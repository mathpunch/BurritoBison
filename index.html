<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="burrito-bison-ll.js"></script>
    <script src="kongregate_api.js"></script>
</head>
<body>

    <script>
        // Alert message when the page loads
        window.onload = function() {
            alert("WAIT 10-15 SECONDS FOR THE GAME TO LOAD");
        };
    </script>

    <div class="webgl-content" style="width: 100%; height: 100vh;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "burrito-bison-ll.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete");
                }
            }
        });
    </script>

</body>
</html>
